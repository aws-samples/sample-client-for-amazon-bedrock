name: "publish"

on:
  workflow_dispatch: # 允许手动触发
  push:
    branches:
      'release'

# This is the example from the readme.
# On each push to the `release` branch it will create or update a GitHub release, build your app, and upload the artifacts to the release.

jobs:
  publish-tauri:
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: "macos-latest" # for Arm based macs (M1 and above).
            args: "--target aarch64-apple-darwin"
          - platform: "macos-latest" # for Intel based macs.
            args: "--target x86_64-apple-darwin"
          - platform: "ubuntu-22.04" # for Tauri v1 you could replace this with ubuntu-20.04.
            args: ""
          - platform: "windows-latest"
            args: ""

    runs-on: ${{ matrix.platform }}
    steps:
      - uses: actions/checkout@v4

      - name: setup node
        uses: actions/setup-node@v4
        with:
          node-version: lts/*

      - name: install Rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          # Those targets are only used on macos runners so it's in an `if` to slightly speed up windows and linux builds.
          targets: ${{ matrix.platform == 'macos-latest' && 'aarch64-apple-darwin,x86_64-apple-darwin' || '' }}

      - name: install dependencies (ubuntu only)
        if: matrix.platform == 'ubuntu-22.04' # This must match the platform value defined above.
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.0-dev libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf
        # webkitgtk 4.0 is for Tauri v1 - webkitgtk 4.1 is for Tauri v2.
        # You can remove the one that doesn't apply to your app to speed up the workflow a bit.

      - name: install frontend dependencies
        run: yarn install # change this to npm, pnpm or bun depending on which one you use.

      - uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          ENABLE_CODE_SIGNING: ${{ secrets.APPLE_CERTIFICATE }}
          APPLE_CERTIFICATE: ${{ secrets.APPLE_CERTIFICATE }}
          APPLE_CERTIFICATE_PASSWORD: ${{ secrets.APPLE_CERTIFICATE_PASSWORD }}
          APPLE_SIGNING_IDENTITY: ${{ secrets.APPLE_SIGNING_IDENTITY }}
          APPLE_ID: ${{ secrets.APPLE_ID }}
          APPLE_PASSWORD: ${{ secrets.APPLE_PASSWORD }}
          APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
          TAURI_PRIVATE_KEY: ${{ secrets.TAURI_PRIVATE_KEY }}
          TAURI_KEY_PASSWORD: ${{ secrets.TAURI_KEY_PASSWORD }}
        with:
          tagName: app-v__VERSION__ # the action automatically replaces \_\_VERSION\_\_ with the app version.
          releaseName: "App v__VERSION__"
          releaseBody: "See the assets to download this version and install."
          releaseDraft: true
          prerelease: false
          args: ${{ matrix.args }}

  publish-android:
    permissions:
      contents: write
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: lts/*

      - name: Install Node.js dependencies
        run: yarn install

      - name: Setup Android SDK
        uses: android-actions/setup-android@v2
        with:
          sdk-platform: "android-33"
          build-tools: "33.0.1"

      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.29.2'
          channel: 'stable'

      - name: Install Flutter dependencies
        run: |
          cd flutter_app
          flutter clean
          flutter pub cache repair
          flutter pub get

      - name: Export web assets
        run: yarn export

      - name: Prepare Flutter assets
        run: |
          mkdir -p ./flutter_app/assets
          zip -r ./flutter_app/assets/out.zip out

      - name: Build Android APK
        run: |
          cd flutter_app
          flutter build apk --release

      - name: Get app version
        id: get_version
        run: |
          VERSION=$(grep -o '"version": "[^"]*' src-tauri/tauri.conf.json | cut -d'"' -f4)
          echo "VERSION=$VERSION" >> $GITHUB_ENV

      - name: Upload Android APK to release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: app-v${{ env.VERSION }}
          files: flutter_app/build/app/outputs/flutter-apk/app-release.apk
          draft: true
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  publish-ios:
    permissions:
      contents: write
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: lts/*

      - name: Install Node.js dependencies
        run: yarn install

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.29.2'
          channel: 'stable'

      - name: Install Flutter dependencies
        run: |
          cd flutter_app
          flutter clean
          flutter pub cache repair
          flutter pub get

      - name: Install Cocoapods
        run: |
          sudo gem install cocoapods
          pod --version

      - name: Export web assets
        run: yarn export

      - name: Prepare Flutter assets
        run: |
          mkdir -p ./flutter_app/assets
          zip -r ./flutter_app/assets/out.zip out
          
      - name: Prepare iOS build
        run: |
          cd flutter_app/ios
          pod install

      - name: Install Apple Certificate
        if: ${{ secrets.APPLE_CERTIFICATE != '' }}
        env:
          APPLE_CERTIFICATE: ${{ secrets.APPLE_CERTIFICATE }}
          APPLE_CERTIFICATE_PASSWORD: ${{ secrets.APPLE_CERTIFICATE_PASSWORD }}
          APPLE_SIGNING_IDENTITY: ${{ secrets.APPLE_SIGNING_IDENTITY }}
          APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
          APPLE_ID: ${{ secrets.APPLE_ID }}
          APPLE_PASSWORD: ${{ secrets.APPLE_PASSWORD }}
          KEYCHAIN_PASSWORD: ${{ secrets.KEYCHAIN_PASSWORD || 'temporary_password' }}
        run: |
          # Create a temporary keychain
          security create-keychain -p "$KEYCHAIN_PASSWORD" build.keychain
          security default-keychain -s build.keychain
          security unlock-keychain -p "$KEYCHAIN_PASSWORD" build.keychain
          security set-keychain-settings -t 3600 -u build.keychain
          
          # Import certificate to keychain
          echo $APPLE_CERTIFICATE | base64 --decode > certificate.p12
          security import certificate.p12 -k build.keychain -P "$APPLE_CERTIFICATE_PASSWORD" -T /usr/bin/codesign
          security set-key-partition-list -S apple-tool:,apple: -s -k "$KEYCHAIN_PASSWORD" build.keychain
          
          # Set up provisioning profiles if available
          mkdir -p ~/Library/MobileDevice/Provisioning\ Profiles
          
          # Clean up
          rm certificate.p12

      - name: Build iOS IPA
        env:
          APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
          ENABLE_CODE_SIGNING: ${{ secrets.APPLE_CERTIFICATE != '' }}
          APPLE_ID: ${{ secrets.APPLE_ID }}
          APPLE_PASSWORD: ${{ secrets.APPLE_PASSWORD }}
        run: |
          cd flutter_app
          if [ "$ENABLE_CODE_SIGNING" = "true" ]; then
            # Build with code signing
            flutter build ios --release --no-codesign # Initial build
            
            # Set up export options plist
            cat > exportOptions.plist << 'EOF'
<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE plist PUBLIC "-//Apple//DTD PLIST 1.0//EN" "http://www.apple.com/DTDs/PropertyList-1.0.dtd">
<plist version="1.0">
<dict>
    <key>method</key>
    <string>app-store</string>
    <key>teamID</key>
    <string>${APPLE_TEAM_ID}</string>
</dict>
</plist>
EOF
            
            # Archive and export IPA using xcodebuild if possible
            cd ios
            xcodebuild -workspace Runner.xcworkspace -scheme Runner -sdk iphoneos -configuration Release archive -archivePath Runner.xcarchive || true
            xcodebuild -exportArchive -archivePath Runner.xcarchive -exportOptionsPlist ../exportOptions.plist -exportPath ../build/ios/iphoneos || true
          else
            # Build without code signing
            flutter build ios --release --no-codesign
          fi

      - name: Create IPA file
        run: |
          # Check if IPA was already created by xcodebuild
          if [ -f "flutter_app/build/ios/iphoneos/Runner.ipa" ]; then
            echo "Using IPA created by xcodebuild"
            cp flutter_app/build/ios/iphoneos/Runner.ipa flutter_app/build/ios/iphoneos/Sample.Client.for.Amazon.Bedrock.ipa
          else
            # Create IPA manually
            cd flutter_app/build/ios/iphoneos
            mkdir -p Payload
            cp -r Runner.app Payload
            zip -r Sample.Client.for.Amazon.Bedrock.ipa Payload
          fi
          
          # Verify IPA was created successfully
          ls -la flutter_app/build/ios/iphoneos/Sample.Client.for.Amazon.Bedrock.ipa
          ls -la Sample.Client.for.Amazon.Bedrock.ipa

      - name: Get app version
        id: get_version
        run: |
          VERSION=$(grep -o '"version": "[^"]*' src-tauri/tauri.conf.json | cut -d'"' -f4)
          echo "VERSION=$VERSION" >> $GITHUB_ENV

      - name: Upload iOS IPA to release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: app-v${{ env.VERSION }}
          files: flutter_app/build/ios/iphoneos/Sample.Client.for.Amazon.Bedrock.ipa
          draft: true
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          
      - name: Upload build artifacts for debugging
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: ios-build-artifacts
          path: |
            flutter_app/build/ios/iphoneos/
            flutter_app/ios/Podfile.lock
            flutter_app/ios/Flutter/Generated.xcconfig
          retention-days: 3
