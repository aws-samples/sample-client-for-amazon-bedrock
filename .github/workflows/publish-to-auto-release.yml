# This is the example from the readme.
# On each push to the `release` branch it will create or update a GitHub release, build your app, and upload the artifacts to the release.

jobs:
  publish-tauri:
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: "macos-latest" # for Arm based macs (M1 and above).
            args: "--target aarch64-apple-darwin"
          - platform: "macos-latest" # for Intel based macs.
            args: "--target x86_64-apple-darwin"
          - platform: "ubuntu-22.04" # for Tauri v1 you could replace this with ubuntu-20.04.
            args: ""
          - platform: "windows-latest"
            args: ""

    runs-on: ${{ matrix.platform }}
    steps:
      - uses: actions/checkout@v4

      - name: setup node
        uses: actions/setup-node@v4
        with:
          node-version: lts/*

      - name: install Rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          # Those targets are only used on macos runners so it's in an `if` to slightly speed up windows and linux builds.
          targets: ${{ matrix.platform == 'macos-latest' && 'aarch64-apple-darwin,x86_64-apple-darwin' || '' }}

      - name: install dependencies (ubuntu only)
        if: matrix.platform == 'ubuntu-22.04' # This must match the platform value defined above.
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.0-dev libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf
        # webkitgtk 4.0 is for Tauri v1 - webkitgtk 4.1 is for Tauri v2.
        # You can remove the one that doesn't apply to your app to speed up the workflow a bit.

      - name: install frontend dependencies
        run: yarn install # change this to npm, pnpm or bun depending on which one you use.

      - name: Debug Certificate Configuration (macOS only)
        if: matrix.platform == 'macos-latest'
        env:
          APPLE_CERTIFICATE: ${{ secrets.APPLE_CERTIFICATE }}
          APPLE_CERTIFICATE_PASSWORD: ${{ secrets.APPLE_CERTIFICATE_PASSWORD }}
          APPLE_SIGNING_IDENTITY: ${{ secrets.APPLE_SIGNING_IDENTITY }}
        run: |
          echo "ðŸ” è°ƒè¯•è¯ä¹¦é…ç½®..."
          echo "APPLE_CERTIFICATE é•¿åº¦: ${#APPLE_CERTIFICATE}"
          echo "APPLE_CERTIFICATE_PASSWORD é•¿åº¦: ${#APPLE_CERTIFICATE_PASSWORD}"
          echo "APPLE_SIGNING_IDENTITY: '$APPLE_SIGNING_IDENTITY'"
          
          # æ£€æŸ¥è¯ä¹¦æ˜¯å¦ä¸ºæœ‰æ•ˆçš„ base64
          if echo "$APPLE_CERTIFICATE" | base64 -d > /tmp/test_cert.p12 2>/dev/null; then
            echo "âœ“ è¯ä¹¦ base64 è§£ç æˆåŠŸ"
            ls -la /tmp/test_cert.p12
            
            # æµ‹è¯•ä¸åŒçš„å¯†ç 
            echo "æµ‹è¯•ç©ºå¯†ç ..."
            if openssl pkcs12 -info -in /tmp/test_cert.p12 -passin pass: -noout -legacy 2>/dev/null; then
              echo "âœ“ ç©ºå¯†ç éªŒè¯æˆåŠŸ"
              CERT_PASSWORD=""
            else
              echo "âœ— ç©ºå¯†ç éªŒè¯å¤±è´¥"
              echo "æµ‹è¯•è®¾ç½®çš„å¯†ç ..."
              if openssl pkcs12 -info -in /tmp/test_cert.p12 -passin pass:$APPLE_CERTIFICATE_PASSWORD -noout -legacy 2>/dev/null; then
                echo "âœ“ è®¾ç½®çš„å¯†ç éªŒè¯æˆåŠŸ"
                CERT_PASSWORD="$APPLE_CERTIFICATE_PASSWORD"
              else
                echo "âœ— è®¾ç½®çš„å¯†ç éªŒè¯å¤±è´¥"
              fi
            fi
            
            echo "æœ€ç»ˆä½¿ç”¨å¯†ç : '$CERT_PASSWORD'"
          else
            echo "âœ— è¯ä¹¦ base64 è§£ç å¤±è´¥"
            exit 1
          fi

      - name: Enable Detailed Notarization Logging (macOS only)
        if: matrix.platform == 'macos-latest'
        run: |
          echo "ðŸ” å¯ç”¨è¯¦ç»†çš„å…¬è¯æ—¥å¿—..."
          # å¯ç”¨è¯¦ç»†çš„ Tauri æž„å»ºæ—¥å¿—
          echo "TAURI_BUNDLE_DEBUG=true" >> $GITHUB_ENV
          echo "RUST_LOG=debug" >> $GITHUB_ENV
          # å¯ç”¨è¯¦ç»†çš„å…¬è¯æ—¥å¿—
          echo "NOTARYTOOL_VERBOSE=true" >> $GITHUB_ENV
          # æ˜¾ç¤ºå½“å‰æ—¶é—´ä½œä¸ºåŸºå‡†
          echo "ðŸ• å¼€å§‹æž„å»ºæ—¶é—´: $(date -u '+%Y-%m-%d %H:%M:%S UTC')"
          
          # åˆ›å»ºä¸€ä¸ªåŽå°è¿›ç¨‹æ¥å®šæœŸè¾“å‡ºæ—¶é—´æˆ³
          (
            while true; do
              sleep 300  # æ¯5åˆ†é’Ÿè¾“å‡ºä¸€æ¬¡
              echo "â° æž„å»ºè¿›è¡Œä¸­... $(date -u '+%Y-%m-%d %H:%M:%S UTC')"
            done
          ) &
          echo $! > /tmp/timestamp_monitor.pid

      - uses: tauri-apps/tauri-action@v0
        env:
